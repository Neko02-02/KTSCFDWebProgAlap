<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Lista</title>

</head>

<body>
    <h1>Lista Keszitese</h1>

    <h3>a. Rendezetlen Lista</h3>
    <ul>
        <li>piros</li>
        <li>kek</li>
        <li>sarga</li>
        <li>barna</li>
    </ul>
 
    <ul style="
        color: blue;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        list-style-type: square;
        margin-left: -4px;">

        <li>sarga</li>
        <li>feher</li>
        <li>zold</li>
        <li>kek</li>
    </ul>

    <h2>b. rendezett lista</h2>
    <ol>
        <li>pink</li>
        <li>kek</li>
        <li>sarga</li>
        <li>barna</li>
    </ol>

    <h2>d. romai szamok</h2>
    <ol style="list-style-type: upper-roman;" type="I">
        <li> I. EVF</li>
        <li> II. EVF</li>
        <li> III. EVF</li>
        </ol>

    <h3>e. inline style</h3>
    <ol class="inline">
        <li>sarga</li>
        <li>kek</li
        <li>zold</li>
        <li>pink</li>
    </ol>

    <style>
        .inline {
            list-style-type: upper-latin;
            color: red;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }
    </style>


</body>

</html>
