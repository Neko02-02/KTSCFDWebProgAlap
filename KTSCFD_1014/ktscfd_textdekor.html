<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>CSS - text-decoration tulajdonsag </title>

    <style>
        
        body {background-color: #0e9873;}

        #para1 {
            text-align: left;
            color: rgb(255, 0, 13);
            font-size: 20pt;
            }
 
            a { text-decoration: none; }
            
            .decorated { text-decoration: underline dotted rgb(251, 255, 0); }
 </style>
 
</head>

<body>
    <h1>CSS - text - decoration</h1>

    <div style="width:600px">

        <p id="para1"><a href="https://www.unithe.hu" target="_blank">Kattints ide
        <i>unithe.hu</i> weblap megnyitasahoz!</a></p>

        <p id="para1" class="decorated">Egy sarga pontozott vonallal alahuzott szoveg</p>
    
    </div>









</body>

</html>
