    <style>
        html, body {

        footer {

            margin-top: 2rem;

            border-top: 0.1rem solid black;

            padding: 1rem;

        }

        label {
            display: block;
            width: 100%;
            text-align: left;
            gap: 1rem;

        .sidebyside {
            display: flex;

<body>

    <header>
        KTSCFD - 1021 - Űrlap feldolgozó
    </header>

    <section>
        <form action="feldolgozo.php" target="_self" method="post"
        name="urlap" id="urlap">

            <label for="nev"> Nev:
                <input type="text" id="nev" name="nev" required pattern="
                ([A-ZÁÉYÍÓÖŐÚÜŰ a-záéíóöőúüű]){4,}" title="Ird be a neved"
                placeholder="Ird be a neved" autofocus autocomplete="off">
            </label>

            <label for="pin">
                PIN Kod:
                <input type="password" id="pin" name="pin" required pattern="
                ([0-9]){4}" title="4 Szamjegyu PIN kod" placeholder="Ird be a PIN kodot">
            </label>

            <label for ="fav_fruit">
                Kedvenc gyumolcs:
                <input list="gyumolcsok" id="fav_fruit" name="fav_fruit"
                placeholder="" title="alma, korte, szolo, banan, narancs">
                <datalist id="gyumolcsok">
                    <option value="alma">Alma</option>
                    <option value="banan">Banan</option>
                    <option value="korte">Korte</option>
                    <option value="szilva">Szilva</option>
                    <option value="narancs">Narancs</option>
                </datalist>
            </label>

            <label for="age"> 
                Eletkor:
                <input type="number" id="age" name="age" min="1" max="100"
                step="1" title="1 es 100 kozotti ertek" placeholder=""> 
            </label>

            <label for="feet_size">
                Labmeret:
                <input type="number" id="feet_size" name="feet_size" min="25"
                max="50" step="0.5" title="25 es 50 kozotti ertek" placeholder="">
            </label>

            <label for="confidence"
>               Onbizalom:
                <input type="range" id="confidence" name="confidence"
                min="0" max="100" step="0.1" title="0 es 100 kozotti ertek">
            </label>
        </form>
        <br>

        <div class="sidebyside">
            <input type="submit" value="elkuld" form="urlap">
            <input type="submit" balue="elkudl elenorze nelkul"
            formnovalidate form="urlap"
        </div>



    </section>
