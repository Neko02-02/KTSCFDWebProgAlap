<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>GAP Flexbox</title>

    <style>
        #flex-container {
            border: 3px solid black;
            background-color: rgb(209, 100, 191);
            display: flex;
            flex-wrap: wrap;
            gap: 20px 70px;
        }

        #flex-container > div {
            border: 2px solid black;
            width: 10%;
            aspect-ratio: 2;
            padding: 10px;
            background-color: yellow;
        }

    </style>


</head>

<body>
    <h1>A gap tulajdonsag  felxbox segitsegevel</h1>
 

    <p> A <em>gap</em> tulajdonsaggal adhatjuk meg a sorok es oszlopok kozotti tavlosag
        egy flexbox elrendezeben.</p>

    <p>A flexbox elrendezessel 20px, az oszlopai kozott pedig 70px a tavolsag:</p>

    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>
    
</body>

</html>
