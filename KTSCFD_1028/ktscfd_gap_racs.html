<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>GAP Racsos</title>

    <style>
        #grid-container {
            border: 1px solid black;
            background-color: rgb(150, 203, 177);
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 20px 50px;
        }

        #grid-container > div {
            border: 1px solid black;
            background-color: yellow;
        }
    </style>

</head>

<body>

    <h1>A gap tulajdonsaggal adhatjuk meg a sorok es oszlopok kozotti tavolsag.</h1> 

    <p> A <em>gap</em> tulajdonsaggal adhatjuk meg a sorok es oszlopok kozotti tavlosag.</p>

    <p>A racsnak a sorai kozott 20px, az oszlopai kozott pedig 50px a tavolsag:</p>

    <div id="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>



</body>

</html>
