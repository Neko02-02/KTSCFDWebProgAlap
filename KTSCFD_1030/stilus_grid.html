<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

        body {background-color: #7187c1;}

        .wrapper {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-auto-rows: 100px;
        }

        * {
        box-sizing: border-box;
        }

        .wrapper {
            border:2px solid #f7676787;
            border-radius: 5px; 
            background-color: blanchedalmond;
        }

        .wrapper > div{
        border: 2px solid #ffa94d;
        border-radius: 5px;
        background-color: #ffd8a8;
        padding: 1em;
        color: #d9480f;
        }
    
        </style>

    </head>
<body>
    <div class="wrapper">
        <div>Egy</div>
        <div>ketto</div>
        <div>Harom</div>
        <div>negy</div>
        <div>ot</div>
    </div>
    
</body>
</html>
