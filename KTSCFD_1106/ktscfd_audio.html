<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>

    <style>
        html{
            font-family: arial, Arial, Helvetica, sans-serif
        }
        main {
            display: block;
            width: fit-content;
            border-bottom: 4px solid gray;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

    </style>

</head>
<body>
    <header>
        <h1>audio zene, hang lejatszasa_KTSCFD</h1>
    </header>

    <main>
        <audio id="audio" src="jazzy.mp3" controls></audio>
        <audio id="yes" src="yes.mp3"></audio>
        <audio id="no" src="no.mp3"></audio>

        <script>
            const audio = document.getElementById('audio');
            const yes = document.getElementById('yes');
            const no = document.getElementById('no');

        </script>

        <div class="buttons">
            <p>
                <button id="startstop">lejatszas / szunet</button>
                &nbsp;&nbsp;&nbsp;
                <button id="yes" onclick="yes.play()">pozitiv</button>
                <button id="no" onclick="no.play()">negativ</button>
            </p>
            <p>
                <button onclick="audio.volume = 0">nema</button>
                <button onclick="audio.volume = 0.5">halk</button>
                <button onclick="audio.volume = 1">hangos</button>
                &nbsp;&nbsp;&nbsp;
                <button onclick="audio.playbackRate = 0.25">nagyon lassu</button>
                <button onclick="audio.playbackRate = 0.5">lassu</button>
                <button onclick="audio.playbackRate = 1">normal</button>
                <button onclick="audio.playbackRate = 2">gyors</button>
                <button onclick="audio.playbackRate = 4">nagyon gyors</button>

            </p>
            <p>
                <button onclick="alert(audio.ended)">befejezodott-e</button>
                <button onclick="alert(audio.duration)">audio hossza(mp)</button>
                <button onclick="alert(audio.currentTime)">jelenlegi pozicio</button>
                <button onclick="audio.currentTime = 90">ugras masfel perchez</button>
            </p>

        </div>

    </main>

    <footer>
        <h3>
            Forras:
        </h3>

        <p><a href="https://www.w3schools.com/html/html5_audio.asp">https://www.w3schools.com/html/html5_audio.asp</a></p>
    
    </footer>

    <script> 
        document.getElementById('startstop').addEventListener('click', () => {
            if (audio.paused) {
                audio.play();

            } else {
                audio.pause();

            }
        });
        audio.addEventListener('ended', () => {
            alert('VEGE');
        })
    </script>
    
</body>
</html>
