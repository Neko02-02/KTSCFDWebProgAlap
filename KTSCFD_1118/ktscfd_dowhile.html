<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>

    <h2>do while ciklus</h2>
    <p id="ktscfd"></p>

    <script>

        let kiir =""
        let i=1;

        do
        {
        kiir += "a ciklusvaltozo erteke: " + i + "<br>";
        i++;
        }
        while (i <= 10);

        document.getElementById("ktscfd").innerHTML = kiir;
    </script>
    
</body>
</html>
