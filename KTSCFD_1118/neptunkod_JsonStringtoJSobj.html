<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
</head>
<body>

    <h3>JSON fajl beolvasas - JavaScript-ben</h3>
    
    <strong>JSON:</strong>
    <p id="ktscfd"></p>

    <button onclick= "olvasas()">JSON Beolvasas</button>


<script>
    function olvasas() {
        const JSONdata = '[{"nev":"HTML5","kiterjesztes":".html"},{"nev":"CSS3","kiterjesztes":".css"},{"nev":"JavaScript","kiterjesztes":".js"}]';

        const obj = JSON.parse(JSONdata);

        let i=0;
        let szovegKiir="";

        while(i < 3) {
            szovegKiir += "nev:" + obj[i].nev + ", kiterjesztes: " + obj[i].kiterjesztes + "<br>";
            i++;
        }

        document.getElementById("ktscfd").innerHTML = szovegKiir;
    }
</script>
    
</body>
</html>
