<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objektumok</title>
</head>
<body>
    
    <h3>Objektum létrehozása</h3>
    <p id="KTSCFD"></p>

    <button onclick="kiir()">Adatok kiíratása</button>

    <script>
        const hallgato = {
            nev: "Spisak Bence",
            eletkor: 19,
            egyetem: "THE",
            szak: "PTI"
        };

        function kiir(){
            document.getElementById("KTSCFD").innerHTML = "<b>Név: </b>"
            + hallgato.nev + ",<br> <b>Életkor: </b>" + hallgato.eletkor + ",<br> <b>Egyetem </b>" + hallgato.egyetem + ",<br> <b>Szak </b>" + hallgato.szak;
        }
    </script>

</body>
</html>
